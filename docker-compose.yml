version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ramadan_db
      POSTGRES_USER: ramadan_user
      POSTGRES_PASSWORD: ramadan_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ramadan_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://ramadan_user:ramadan_password@postgres:5432/ramadan_db
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
